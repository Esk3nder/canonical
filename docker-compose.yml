services:
  postgres:
    image: postgres:16-alpine
    container_name: canonical-postgres
    environment:
      POSTGRES_USER: canonical
      POSTGRES_PASSWORD: canonical_dev
      POSTGRES_DB: canonical_staking
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canonical -d canonical_staking"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: canonical-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://canonical:canonical_dev@postgres:5432/canonical_staking
    depends_on:
      postgres:
        condition: service_healthy

  # One-time migration runner
  migrate:
    build: .
    container_name: canonical-migrate
    environment:
      DATABASE_URL: postgresql://canonical:canonical_dev@postgres:5432/canonical_staking
    depends_on:
      postgres:
        condition: service_healthy
    command: npx drizzle-kit push
    restart: "no"

volumes:
  postgres_data:
