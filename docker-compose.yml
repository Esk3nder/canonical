services:
  postgres:
    image: postgres:16-alpine
    container_name: canonical-postgres
    environment:
      POSTGRES_USER: canonical
      POSTGRES_PASSWORD: canonical_dev
      POSTGRES_DB: canonical_staking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canonical -d canonical_staking"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
